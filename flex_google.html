<!DOCTYPE html>
<html lang="en">
<head>
    <link rel= stylesheet href="stylesflex.css"/>
    <title>Google</title>
</head>
<body>
    <div class="core">
        <div id = "head">
            <nav>
                <!-- the flex properties only work with immediate child - therefore we moved class to UL from NAV -->
                <ul class="top left">
                    <li><a class="link" href="http://bit.ly/2o8h7ll">About</a></li>
                    <li><a class="link" href="http://bit.ly/2Fr6AJZ">Store</a></li>
                </ul>
            </nav>
            <nav>
                <ul class="top right">
                    <li><a class="link" href="http://bit.ly/1kRN9Kl">Gmail</a></li>
                    <li><a class="link" href="http://bit.ly/1a5qpo8">Images</a></li>
                    <li id="apps"><img src="apps-icon.png" height="35px"/></li>
                    <li id="notification"><img src="red-notification.png" height="32px"/></li>
                    <li id="profile"><img src="Gbemi.jpg" style="height:42px"/></li>
        
                </ul>
            </nav>
        </div> <!-- end of head -->

        <!-- start of search area with logo     -->

            </div>

                <input id="searchinput" type="text" placeholder="Search Google or type URL">
                <!-- <div id="mic-pic">
                    <img src="mic-icon.png"/>
                </div> -->
            </div>
            <!-- end of search area with logo-->

            <!-- buttons section -->
            <div>
                <ul id="buttons">
                    <li><input class="btn search"type="button" value="Google Search"></li>
                    <li><input class="btn lucky" type="button" value="I'm Feeling Lucky"></li>
                </ul>
            </div>
        </div>
        <!-- end of buttons section -->

        <!-- footer section -->
        <footer>
            <nav>
                <ul class="footer left">
                    <li><a class="link" href="http://bit.ly/2EukfDh">Advertising</a></li>
                    <li><a class="link" href="http://bit.ly/2BvBn8E">Business</a></li>
                </ul>
            </nav>
            <nav>
                <ul class="footer right">
                    <li><a class="link" href="http://bit.ly/2rpTEkC">Privacy</a></li>
                    <li><a class="link" href="http://bit.ly/2F0M9lP">Terms</a></li>
                    <li><a class="link" href="http://bit.ly/1sScgnf">Settings</a></li>
